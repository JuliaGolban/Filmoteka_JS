<header class="header" id="header">
    <div class="container">  
        <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" aria-label="sun icon">
                <use href="./image/sprite.svg#sun"></use>
            </svg>
        
            <div class="theme-switch__control">
                <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
                    aria-label="Switch between dark and light theme" />
                <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"></label>
                <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
        
            <svg class="theme-switch__icon" aria-label="mun icon">
                <use href="./image/sprite.svg#moon"></use>
            </svg>
        </div>
        
        <div class="logo">
            <img class="logo-img" src="./image/header/film.png" alt="">
            <p class="logo-text">Filmoteka</p>
        </div>

        <nav class="nav">
            <ul class="nav__list list">
                <li class="nav__item --active">
                    <a href="./index.html" class="nav__link link">Home</a>
                </li>

                <li class="nav__item">
                    <a href="./library.html" class="nav__link link">my library</a>
                </li>
            </ul>
        </nav>

        <form class="search-form">
            <label class="search-form__box">
                <input class="search-form__input" type="text" required name="search-form" id="search-form"
                    placeholder="Movie search">
            </label>
        </form>

    </div>
</header>
